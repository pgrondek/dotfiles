# basic configuration
backend = "glx";
vsync = true;
glx-no-stencil = true;
panting-on-overlay = true;

opengl-swc = true;

# Fading
fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;

# Corners
corner-radius = 10;
round-borders = 1;
detect-rounded-corners = true;
round-borders-rule = [
  "3:class_g      = 'XTerm'",
  "3:class_g      = 'URxvt'",
  "15:class_g     = 'Signal'"
];
rounded-corners-exclude = [
    "class_g = 'dwmtray'",
    "class_g = 'dwm'",
    "class_g = 'dmenu'",
    "class_g = 'Dunst'"
]
